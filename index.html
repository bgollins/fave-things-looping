<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite:</h1>
      <div id="favorites">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="animal">TV animal:</label>
            <input id="animal" type="text">
          </div>
          <div class="form-group">
            <label for="food">Snack food:</label>
            <input id="food" type="text">
          </div>
          <div class="form-group">
            <label for="music">Music genre:</label>
            <input id="music" type="text">
          </div>
          <div class="form-group">
            <label for="color">Color:</label>
            <input id="color" type="text">
          </div>

          <button type="submit" class="btn-info">Show me things</button>
        </form>
      </div>

      <div id="results">
        <h1>The MOST important things:</h1>
        <ul>
          <li> <span class="topThings1"></span></li>
          <li> <span class="topThings2"></span></li>
          <li> <span class="topThings3"></span></li>
        <ul>
      </div>
    </div>
  </body>
</html>
